<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Butterfly+Kids&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header"></div>
            <h2 id="title">Etch-a-Sketch</h2>
        <div class="buttons">
            <button class="button" type="button">Black</button>
            <button class="button" type="button">Blue</button>
            <button class="button" type="button">Pastel</button>
            <button class="button" type="button">Start Over</button>
            <button class="button" type="button">Rainbow</button>
            <button class="button" type="button">Grayscale</button>
            <button class="button" type="button">Eraser</button>
        </div>
        <div class="container" id="grid"></div>
        <script src="script.js"></script>
    </body>
    </html>
