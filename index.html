<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Butterfly+Kids&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <h2 id="title">Etch-a-Sketch</h2>
        </div>
        <div class="buttons">
            <button class="button black color" type="button"><strong>Black</strong></button>
            <button class="button blue color" type="button"><strong>Blue</strong></button>
            <button class="button pastel color" type="button"><strong>Pastel</strong></button>
            <button class="button rainbow color" type="button"><strong>Rainbow</strong></button>
            <button class="button gray color" type="button"><strong>Grayscale</strong></button>
            <button class="button startover" type="button"><strong>Start Over</strong></button>
            <button class="button eraser color" type="button"><span><strong>Eraser</strong></span></button>
        </div>
        <div class="container" id="grid"></div>
        <div class="footer">
            <img id=panda src="amandapanda.png" alt="logo of a panda titled Amanda Panda in cursive font">
        </div>
        <script src="script.js"></script>
    </body>
    </html>
